
  

<div class="card" fxLayout="column" fxLayoutAlign="center" >
    <div class="card-header">
        <i class="material-icons">perm_identity</i>
    </div>

  <!--<form [formGroup]="rForm" (submit)="submit()">-->
  <form [formGroup]="rForm">    
      <div class="card-content" fxLayout="column" fxLayoutAlign="space-between start">
        <h4 class="card-title">Datos academicos-
              <small class="category">Completa tus datos</small>
        </h4>
        
          <div>
              <mat-form-field color="accent" class="example-full-width">
                  <mat-label>Opcion</mat-label> 
                <mat-select
                  class="col-sm-10 form-control"
                  [compareWith]="compareOption"
                  formControlName="option"
                >
                  <mat-option selected>---</mat-option>

                  <mat-option [value]="option" *ngFor="let option of options">{{
                    option.name
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>  
          <div class="subcomp">
              <app-vocational-form
                *ngIf="isSelectVocational()"
                [study]="study"
                (onSave)="saveOrUpdate($event)"
                (onExit)="exit($event)"
              ></app-vocational-form>
          </div>
          <div class="subcomp">
              <app-university-degree-form  
                *ngIf="isSelectUniversity()"
                [study]="study"
                (onSave)="saveOrUpdate($event)"
                (onExit)="exit($event)"
              ></app-university-degree-form>
          </div>  
      </div>
  </form>

</div>
